<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .checkout-container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background: #0056b3;
        }

        /* Popup styles */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1000;
        }

        #popup p {
            font-size: 18px;
            margin: 0;
            color: #555;
            text-align: center;
        }

        #popup button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
            display: block;
            width: 100%;
        }

        #popup button:hover {
            background-color: #0056b3;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="popup">
        <p>No Products Selected</p>
        <button onclick="closePopup()">OK</button>
    </div>

    <div class="checkout-container">
        <h1>Checkout</h1>
        <p><strong>Product Name:</strong> <span id="checkout-product-name"></span></p>
        <p><strong>Item Name:</strong> <span id="checkout-item-name"></span></p>
        <p><strong>Price:</strong> <span id="checkout-price"></span></p>
        <p><strong>UID:</strong> <span id="checkout-uid"></span></p>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        // Retrieve data from localStorage (you can use sessionStorage as well)
        const productName = localStorage.getItem('productName');
        const itemName = localStorage.getItem('itemName');
        const price = localStorage.getItem('price');
        const uid = localStorage.getItem('uid');

        // Display data on the checkout page
        document.getElementById('checkout-product-name').textContent = productName;
        document.getElementById('checkout-item-name').textContent = itemName;
        document.getElementById('checkout-price').textContent = price;
        document.getElementById('checkout-uid').textContent = uid;

        // Check if the required data is not available, show the popup
        if (!productName || !itemName || !price || !uid) {
            showPopup();
        }

        function goBack() {
            window.history.back();
        }

        function showPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
            goBack(); // Go back to the previous page
        }
    </script>
</body>
    </html>
