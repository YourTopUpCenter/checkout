<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .checkout-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .checkout-item {
            margin-bottom: 20px;
        }

        .checkout-item span {
            font-weight: bold;
        }

        .confirm-button button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .confirm-button button:hover {
            background-color: #218838;
        }

        #form-section, #payment-section {
            display: none;
            margin-top: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
        }

        #form-section input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #form-section button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #form-section button:hover {
            background-color: #0056b3;
        }

        #payment-section h1 {
            color: #333;
        }

        .payment-methods {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .payment-methods div {
            text-align: center;
            cursor: pointer;
        }

        .payment-methods img {
            width: 50px;
            height: 50px;
            display: block;
            margin: 0 auto;
        }

        .payment-methods p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <div class="checkout-item" id="itemName">Item: </div>
        <div class="checkout-item" id="itemPrice">Price: </div>
        <div class="checkout-item" id="itemUID">UID: </div>
        <div class="confirm-button">
            <button onclick="confirmPurchase()">Confirm Purchase</button>
        </div>
    </div>

    <div id="form-section">
        <h2>Payment Information</h2>
        <form id="paymentForm">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="tel" id="number" name="number" placeholder="Phone Number" required>
            <input type="text" id="address" name="address" placeholder="Address">
            <input type="email" id="email" name="email" placeholder="Email">
            <button type="button" onclick="showPaymentGateway()">Proceed to Payment</button>
        </form>
    </div>

    <div id="payment-section">
        <h1>Payment</h1>
        <h2>Select Method</h2>
        <div class="payment-methods">
            <div>
                <img src="https://example.com/icon1.png" alt="Method 1">
                <p>Method 1</p>
            </div>
            <div>
                <img src="https://example.com/icon2.png" alt="Method 2">
                <p>Method 2</p>
            </div>
            <div>
                <img src="https://example.com/icon3.png" alt="Method 3">
                <p>Method 3</p>
            </div>
        </div>
    </div>

    <script>
        // Retrieve item info from localStorage
        const checkoutItem = JSON.parse(localStorage.getItem('checkoutItem'));

        if (checkoutItem) {
            document.getElementById('itemName').innerHTML = `<span>Item:</span> ${checkoutItem.name}`;
            document.getElementById('itemPrice').innerHTML = `<span>Price:</span> ${checkoutItem.price} BDT`;
            document.getElementById('itemUID').innerHTML = `<span>UID:</span> ${checkoutItem.uid}`;
        } else {
            alert('No item selected.');
        }

        function confirmPurchase() {
            document.getElementById('form-section').style.display = 'block';
        }

        function showPaymentGateway() {
            const name = document.getElementById('name').value;
            const number = document.getElementById('number').value;

            if (name === '' || number === '') {
                alert('Please fill out the required fields: Name and Phone Number.');
                return;
            }

            document.getElementById('payment-section').style.display = 'block';
        }
    </script>
</body>
</html>
