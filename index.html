<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .checkout-container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <p><strong>Product Name:</strong> <span id="checkout-product-name"></span></p>
        <p><strong>Item Name:</strong> <span id="checkout-item-name"></span></p>
        <p><strong>Price:</strong> <span id="checkout-price"></span></p>
        <p><strong>UID:</strong> <span id="checkout-uid"></span></p>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        // Retrieve data from localStorage (you can use sessionStorage as well)
        const productName = localStorage.getItem('productName');
        const itemName = localStorage.getItem('itemName');
        const price = localStorage.getItem('price');
        const uid = localStorage.getItem('uid');

        // Display data on the checkout page
        document.getElementById('checkout-product-name').textContent = productName;
        document.getElementById('checkout-item-name').textContent = itemName;
        document.getElementById('checkout-price').textContent = price;
        document.getElementById('checkout-uid').textContent = uid;

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
