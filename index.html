<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .checkout-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .info {
            margin-bottom: 20px;
        }

        .info div {
            margin-bottom: 10px;
        }

        .info span {
            font-weight: bold;
        }

        .price-display {
            font-size: 20px;
            color: #007bff;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info div {
            margin-bottom: 10px;
        }

        .contact-info span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout Page</h1>
        <div class="info">
            <div><span>Product Name:</span> <span id="productName">Loading...</span></div>
            <div><span>Item Name:</span> <span id="itemName">Loading...</span></div>
            <div><span>Price:</span> <span id="itemPrice">Loading...</span></div>
            <div><span>UID:</span> <span id="uid">Loading...</span></div>
        </div>
        <div class="contact-info">
            <div><span>Messenger:</span> yourtopupcenterofficial</div>
            <div><span>WhatsApp:</span> +8801781146747</div>
            <div><span>Telegram:</span> YTC24_bot</div>
            <div><span>Facebook:</span> yourtopupcenterofficialnews</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkoutItem = JSON.parse(localStorage.getItem('checkoutItem'));

            if (checkoutItem) {
                document.getElementById('productName').innerText = checkoutItem.productName || 'Not Defined';
                document.getElementById('itemName').innerText = checkoutItem.itemName || 'Not Defined';
                document.getElementById('itemPrice').innerText = `${checkoutItem.price || 'Not Defined'} BDT`;
                document.getElementById('uid').innerText = checkoutItem.uid || 'Not Defined';
            } else {
                document.getElementById('productName').innerText = 'No item selected';
                document.getElementById('itemName').innerText = 'No item selected';
                document.getElementById('itemPrice').innerText = 'No item selected';
                document.getElementById('uid').innerText = 'No UID provided';
            }
        });
    </script>
</body>
</html>
